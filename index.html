<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Website</title>

<style>
    :root {
        /* ================================
           üé® CUSTOMIZATION SECTION
        ================================== */
        --hero-title: "Happy Birthday, My Love ‚ú®";
        --hero-subtitle: "Even under the same starry sky, you shine the brightest.";
        --letter-title: "üíå A Letter For You";
        --letter-text: "My love, on this beautiful night filled with stars, I want you to know just how special you are to me. Even though distance keeps us apart, my heart has never felt closer to yours. Every moment we share makes my world brighter. I can‚Äôt wait for the day we look at the stars together. Happy Birthday, my love.";
        --button-text: "Click for a little surprise üéÅ";
        --gallery-title: "‚ú® Our Little Constellation of Memories ‚ú®";
        --photo-1: url('https://via.placeholder.com/250');
        --photo-2: url('https://via.placeholder.com/250');
        --photo-3: url('https://via.placeholder.com/250');
        --accent-color: #bb86fc;
        --bg-top: #0b0f28;
        --bg-bottom: #000;
        --star-count: 200;
    }

    /* ===================================
       üåå PAGE STYLING
    =================================== */
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: radial-gradient(circle at bottom, var(--bg-top) 0%, var(--bg-bottom) 80%);
        color: white;
        overflow-x: hidden;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
        0% { opacity: 0.2; }
        100% { opacity: 1; }
    }

    .hero {
        text-align: center;
        padding: 120px 20px;
    }

    .hero h1 {
        font-size: 3rem;
        text-shadow: 0 0 20px var(--accent-color);
    }

    .hero p {
        font-size: 1.3rem;
        opacity: 0.85;
    }

    .letter {
        max-width: 700px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        line-height: 1.7;
    }

    .letter h2 {
        text-align: center;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background: var(--accent-color);
        color: black;
        border-radius: 30px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
        cursor: pointer;
    }
    .btn:hover {
        filter: brightness(1.15);
    }

    .gallery {
        text-align: center;
        margin: 80px auto;
    }

    .photo {
        width: 250px;
        height: 250px;
        background-size: cover;
        background-position: center;
        display: inline-block;
        margin: 15px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
        transition: 0.3s;
    }

    .photo:hover {
        transform: scale(1.05);
    }

    footer {
        text-align: center;
        padding: 40px;
        opacity: 0.7;
    }

    /* ===================================
       üîí PASSWORD SCREEN
    =================================== */
    #password-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at bottom, #0b0f28 0%, #000 80%);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }

    .password-box {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        padding: 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 30px rgba(187, 134, 252, 0.3);
        color: white;
    }

    #password-input {
        padding: 12px;
        border-radius: 12px;
        border: none;
        margin-top: 15px;
        font-size: 1rem;
        text-align: center;
    }

    #password-submit {
        margin-top: 20px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        background: #bb86fc;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    #password-submit:hover {
        filter: brightness(1.15);
    }
</style>
</head>

<body>

<!-- üîí PASSWORD SCREEN -->
<div id="password-screen">
    <div class="password-box">
        <h2>‚ú® Enter the Secret Code ‚ú®</h2>
        <p>To see your birthday surprise, type the secret code:</p>
        <input type="password" id="password-input" placeholder="MM/DD" />
        <button id="password-submit">Enter</button>
        <p id="password-error" style="color: #ff6b6b; display: none;">Wrong code! Try again üíå</p>
    </div>
</div>

<!-- ‚≠ê Auto-generate stars -->
<script>
let starCount = parseInt(getComputedStyle(document.documentElement)
    .getPropertyValue('--star-count'));

for (let i = 0; i < starCount; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random() * 100 + "%";
    s.style.left = Math.random() * 100 + "%";
    s.style.width = (Math.random() * 2 + 1) + "px";
    s.style.height = s.style.width;
    s.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(s);
}
</script>

<!-- üåô HERO SECTION -->
<div class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-subtitle"></p>
</div>

<!-- üíå LETTER -->
<div class="letter">
    <h2 id="letter-title"></h2>
    <p id="letter-text"></p>
    <a class="btn" href="#gallery" id="button-text"></a>
</div>

<!-- üåå GALLERY -->
<div class="gallery" id="gallery">
    <h2 id="gallery-title"></h2>
    <div class="photo" style="background-image: var(--photo-1);"></div>
    <div class="photo" style="background-image: var(--photo-2);"></div>
    <div class="photo" style="background-image: var(--photo-3);"></div>
</div>

<footer>
    Made under the same stars ‚úß
</footer>

<!-- üéØ Inject text variables into page -->
<script>
document.getElementById("hero-title").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--hero-title').replace(/"/g, '');

document.getElementById("hero-subtitle").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--hero-subtitle').replace(/"/g, '');

document.getElementById("letter-title").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--letter-title').replace(/"/g, '');

document.getElementById("letter-text").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--letter-text').replace(/"/g, '');

document.getElementById("button-text").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--button-text').replace(/"/g, '');

document.getElementById("gallery-title").textContent =
    getComputedStyle(document.documentElement).getPropertyValue('--gallery-title').replace(/"/g, '');
</script>

<!-- üîí Password Logic -->
<script>
const passwordScreen = document.getElementById("password-screen");
const passwordInput = document.getElementById("password-input");
const passwordSubmit = document.getElementById("password-submit");
const passwordError = document.getElementById("password-error");

passwordSubmit.addEventListener("click", function() {
    if (passwordInput.value === "11/18") {
        passwordScreen.style.display = "none";
    } else {
        passwordError.style.display = "block";
        passwordInput.value = "";
        passwordInput.focus();
    }
});

passwordInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        passwordSubmit.click();
    }
});
</script>

<!-- Smooth scroll for button -->
<script>
document.querySelector('.btn').addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector('#gallery').scrollIntoView({ behavior: 'smooth' });
});
</script>

</body>
</html>
